<f:form class="pz2-searchForm{f:if(condition: '{conf.allowExtendedSearch}', then: ' {f:if(condition: \'{extended}\', then: \'pz2-extended\', else:\'pz2-basic\')}')}" method="get">
	<div class="pz2-mainForm">

		<div class="pz2-fieldContainer pz2-field-all">
			<label class="pz2-textFieldLabel" for="pz2-field-all"><f:translate key="form-extended-label-all" >all</f:translate></label>
			<f:form.textbox id="pz2-field-all" additionalAttributes="{placeholder: '{f:translate(key: \'form-main-placeholder-{conf.mainSearchFieldPlaceholder}\')}'}" class="pz2-searchField" name="queryString" value="{queryString}"/>
			<f:if condition="{extended}!=1">
				<span class="pz2-formControls">
					<f:form.submit class="pz2-submitButton" value="{f:translate(key:'Find')}"/>
					<f:if condition="{conf.allowExtendedSearch}==1">
						<f:link.action arguments="{extended: 1}" class="pz2-extendedLink"><f:translate key="erweiterte Suche"/></f:link.action>
					</f:if>
				</span>
			</f:if>
			<span class="pz2-fulltext">
				<f:form.checkbox id="pz2-checkbox-fulltext" name="querySwitchFulltext" value="1" checked="{querySwitchFulltext}"/>
				<label for="pz2-checkbox-fulltext"><f:translate key="form-extended-label-fulltext"/></label>
			</span>
		</div>

		<f:if condition="{conf.allowExtendedSearch}==1">
			<div class="pz2-extraFields">
				<div class="pz2-fieldContainer pz2-field-title">
					<label class="pz2-textFieldLabel" for="pz2-field-title"><f:translate key="form-extended-label-title"/></label>
					<f:form.textbox id="pz2-field-title" class="pz2-searchField" name="queryStringTitle" value="{queryStringTitle}"/>
					<f:form.checkbox id="pz2-checkbox-journal" name="querySwitchJournalOnly" value="1" checked="{querySwitchJournalOnly}"/>
					<label for="pz2-checkbox-journal"><f:translate key="form-extended-label-journalOnly"/></label>
				</div>

				<div class="pz2-fieldContainer pz2-field-person">
					<label class="pz2-textFieldLabel" for="pz2-field-person"><f:translate key="form-extended-label-person" >person</f:translate></label>
					<f:form.textbox id="pz2-field-person" class="pz2-searchField" name="queryStringPerson" value="{queryStringPerson}"
						additionalAttributes="{placeholder: '{f:translate(key:\"form-extended-placeholder-person\")}'}"/>
				</div>

				<div class="pz2-fieldContainer pz2-field-date">
					<label class="pz2-textFieldLabel" for="pz2-field-date"><f:translate key="form-extended-label-date" >date</f:translate></label>
					<f:form.textbox id="pz2-field-date" class="pz2-searchField" name="queryStringDate" value="{queryStringDate}"
						additionalAttributes="{placeholder: '{f:translate(key:\"form-extended-placeholder-date\")}'}"/>
					<f:if condition="{extended}==1">
						<span class="pz2-formControls">
							<f:form.submit class="pz2-submitButton" value="{f:translate(key:'Find')}"/>
							<f:link.action arguments="{extended: 0}" class="pz2-extendedLink"><f:translate key="einfache Suche"/></f:link.action>
						</span>
					</f:if>
				</div>
			</div>

			<f:if condition="{extended}">
				<f:form.hidden name="extended" value="1"/>
			</f:if>
		</f:if>

	</div>

	<div class="pz2-ranking">
		<f:if condition="{conf.useSortMenu}==1">
			<f:translate key="Sort by"/>
			<f:form.select name="sort" class="pz2-sort"
				options="{  date-d--author-a--title-a: '{f:translate(key:\'Age\')}',
							author-a--date-d--title-a: '{f:translate(key:\'Author\')}',
							title-a--author-a--date-d: '{f:translate(key:\'Title\')}'   }"
				value="date-d--author-a--title-a" />
		</f:if>

		<f:form.select name="perpage" class="pz2-perPage"
			options="{10:10, 20:20, 50:50, 100:100}"
			value="100" />
	</div>

</f:form>
